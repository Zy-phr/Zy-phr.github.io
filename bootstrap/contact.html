<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/rsLogo.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Orbitron" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
        
<body>
    <!--header using NavBar from Bootstrap-->
    <header class="navbar fixed-top">
        <div class="container">
            <h1 class="name">Richard Sanchez</h1> 
            <ul class="navbarNav">
                <li><a id="inT" href="index.html" class="btn btn-default">Home</a></li>
                <li><a id="pfT" href="portfolio.html" class="btn btn-default">Portfolio</a></li>
                <li><a id="coT" href="contact.html" class="btn btn-default">Contact</a></li>
            </ul>
        </div>
    </header>

    <!--Contact code from basic portfolio in grid layout-->
    <div class="wrapper">

        <section> 
            
            <div class="container">
               <!--Contact header--> 
               <div class="contact-box" style="font-family: 'Julius Sans One', sans-serif">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2>Contact</h2>
                        </div>
                    </div>
                </div>
                <br>
               <!--Contact box-->
               <div class="content">
                   <br>
                    <form action="contact.html">
                        <!--Contact name info box-->
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label> Name</label>
                                </div>     
                            </div>
                        </div>
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">                               
                                    <input type="text" style="width: 100%" name="name" id="name" placeholder="John Smith">
                                </div>     
                            </div>
                        </div>
                        <br>
                        <!--Contact email info box-->
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label> Email</label>
                                </div>     
                            </div>
                        </div>
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="email" style="width: 100%" name="email" id="email" placeholder="example@gmail.com">
                                </div>     
                            </div>
                        </div>
                        <br>
                        <!--Contact message box info-->
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label> Message</label>
                                </div>     
                            </div>
                        </div>
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <textarea style="width: 100%" name="" id="" cols="20" rows="5"></textarea>
                                </div>     
                            </div>
                        </div>
                        <!--Contact submit button code-->
                        <div class="container" style="font-family: 'Julius Sans One', sans-serif;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button text="submit">Submit</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                
            </div>
                    
        </section> 

    </div>

    <!--Foooter-->
    
    <footer id="mainFooter" class="text-light fixed-bottom">
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-lg-12">
                    <small> | Richard Sanchez | Copyright &copy; 2018 | </small>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/app.js"></script> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script type="text/javascript" src="/jquery.backstretch.min.js"></script>
    
</body>

</html>
