<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/rsLogo.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
        
<body>


    <!--header using NavBar from Bootstrap-->
    <nav class="navbar fixed-top">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4";>
                <h1 class="name">Richard Sanchez</h1> 
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4";>
                <ul class="navbarNav">
                    <li><a id="inT" href="index.html">About</a></li>
                    <li><a id="pfT" href="portfolio.html">Portfolio</a></li>
                    <li><a id="coT" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Contact code from basic portfolio in grid layout-->
    <div class="wrapper">

        <section> 
            
            <div class="content">
               <!--Contact header--> 
               <div class="container" style="font-family: Georgia, 'Times New Roman', Times, serif ">
                    <div class="row">
                        <div class="col-lg-12" style="background-color:#fff;">
                            <h2>Contact</h2>
                        </div>
                    </div>
                </div>
               <!--Contact box-->
            <form action="contact.html">
                <!--Contact name info box-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <label> Name</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">                               
                            <input type="text" style="width: 100%" name="name" id="name" placeholder="John Smith">
                        </div>     
                    </div>
                </div>
                <!--Contact email info box-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <label> Email</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <input type="email" style="width: 100%" name="email" id="email" placeholder="example@gmail.com">
                        </div>     
                    </div>
                </div>
                <!--Contact message box info-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <label> Message</label>
                        </div>     
                    </div>
                </div>
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <textarea style="width: 100%" name="" id="" cols="30" rows="10"></textarea>
                        </div>     
                    </div>
                </div>
                <!--Contact submit button code-->
                <div class="container" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="row">
                        <div class="col-lg-12" style="background-color: #fff">
                            <button text="submit">Submit</button>
                        </div>
                    </div>
                </div>

            </form>
                
            </div>
                    
        </section> 

    </div>

    <!--Foooter-->
    
    <footer id="mainFooter" class="text-light fixed-bottom">
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-lg-12">
                    <small>Copyright &copy; 2018 Richard Sanchez</small>
                </div>
            </div>
        </div>
    </footer>
    
</body>

</html>
